<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Repair</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<div id="wrapperH1">
    <h1 id="h1"> Nordic Motorhome Rental</h1>
</div>

<body background="/background.jpg">
<ul>
    <li><img src="/NMRfamilylogowhite.png" width="100px" height="50px"></li>
    <li><a href="/" accesskey="h">Home</a> </li>
    <li><a href="/Customer" accesskey="c">Customer</a></li>
    <li><a href="/MotorHome" accesskey="m">Motor homes</a></li>
    <li><a href="/Contract" accesskey="t">Contracts</a></li>
    <li><a class="active" href="/Repair" accesskey="r">Repairs</a></li>
    <li><a href="/Employee" accesskey="e">Employees</a> </li>
</ul>

<h1>Write a repair note</h1>

<form th:action="@{'/MakeRepair/'+${motorhome.motorHomeID}}" method="post" >
<table id="tableMid" >

    <tr>
        <td><label style="font-size: 20px">Fill in the note</label></td>
        <td><textarea type="text" name="note" placeholder="Description" rows="4" cols="50"></textarea></td>
    </tr>

    <tr>
        <td><label style="font-size: 20px"> Is the fuel level under 50%?</label></td>
        <td><input type="radio" name="fuelLevelLow" value="1"> <label>yes</label>
            <input type="radio" name="fuelLevelLow" value="0"> <label>no</label></td>
    </tr>

    <tr>
        <td><label style="font-size: 20px"> Enter the extra KM that have been driven </label></td>
        <td><input type="text" name="extraKM" placeholder="Ex. 1000"></td>
    </tr>

    <tr>
        <td><label style="font-size: 20px"> Enter the cost </label>
        <td><input type="text" name="repairPrice" placeholder="Ex. 200"> <label>euro</label></td>
    </tr>

</table>
    <input type="submit" style="position: relative; left:25%" value="Add note to motor home" onclick="alert('You have successfully added a new note!')">
</form>
</body>
</html>
